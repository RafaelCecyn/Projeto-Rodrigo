<body>
  <div class='container'>
    <div class="bar-blue"></div>
    <div class='titulo_principal'>
        SPSNI - Sistema de Prioridade Seletiva Não Intrusiva
    </div>
    <div class='titulo_secundario'>
        Página de Configuração do Sistema
    </div>
    <div class='identificador'>
        1. Identificação do Controlador
    </div>
    <form action="/get" id="form" class="form" onSubmit={handleSubmit(onSubmit)}>
        <label>Identificação Atual:
        <label> Nova Identificação:
        <input placeholder='Digite a identificação ...'/>
        </label>
        </label>
        <button type='submit'> APLICAR </button>
    </form>
    <div class='identificador'>
        2. Localização do laço virtual
    </div>
    <form action="/get" id="form2" class="form2" onSubmit={handleSubmit(onSubmit_second)}>
        <label>Latitude atual:
        <label>Nova Latitude:
        <input placeholder='Digite a latitude ...'/>
        </label>
        </label>
        <label>Longitude atual:
        <label>Nova Longitude:
        <input placeholder='Digite a longitude ...'/>
        </label>
        </label>
        <label>Azimuth atual:
        <label>Novo Azimuth:
        <input placeholder='Digite o azimuth ...'/>
        </label>
        </label>
        <label>Timestamp atual:
        <label>Nova Timestamp:
        <input placeholder='Digite o timestamp ...'/>
        </label>
        </label>
        <button type='submit'> APLICAR </button>
    </form>
